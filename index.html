<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <title>Cal</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <input name="display" class="col-12" type="text">
        </div>
        <div class="row">
            <button class="col-3">7</button>
            <button class="col-3">8</button>
            <button class="col-3">9</button>
            <button class="col-3">*</button>
        </div>
        <div class="row">
            <button class="col-3">4</button>
            <button class="col-3">5</button>
            <button class="col-3">6</button>
            <button class="col-3">+</button>
        </div>
        <div class="row">
            <button class="col-3">1</button>
            <button class="col-3">2</button>
            <button class="col-3">3</button>
            <button class="col-3">-</button>
        </div>
        <div class="row">
            <button class="col-3">0</button>
            <button class="col-6">=</button>
            <button class="col-3">/</button>
        </div>
    </div>
</body>

</html>
