<head>

    <div class="container">
        <div class="row">
            <input name="display" id="display" class="col-12" type="text">
        </div>
        <div class="row">
            <button class="col-3" onclick="display_numeros(7)">7</button>
            <button class="col-3" onclick="display_numeros(8)">8</button>
            <button class="col-3" onclick="display_numeros(9)">9</button>

        </div>
        <div class="row">
            <button class="col-3" onclick="display_numeros(4)">4</button>
            <button class="col-3" onclick="display_numeros(5)">5</button>
            <button class="col-3" onclick="display_numeros(6)">6</button>
            <button class="col-3" value="+" onclick="suma()">+</button>
        </div>
        <div class="row">
            <button class="col-3" onclick="display_numeros(1)">1</button>
            <button class="col-3" onclick="display_numeros(2)">2</button>
            <button class="col-3" onclick="display_numeros(3)">3</button>
            <button class="col-3">-</button>
        </div>
        <div class="row">
            <button class="col-3" value="0" onclick="display_numeros(0)">0</button>
            <button class="col-6">=</button>
            <button class="col-3">/</button>
        </div>
    </div>

document.getElementById("display").value = 0;
